<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <header >
    <div class="container-fluid">
      <div id="logo" class="pull-left">
        <h1><a href="#" >Form</a></h1>
      </div>
    </div>
  </header>

  <section id="introgd">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
      </div>
    </div>
  </section>
  <main id="main">
    <section id="makecampaign"  >
      <div class="container">
        <header class="section-header" style="margin-top: 10px">
          <h3 class="section-title">Form Biodata Diri</h3>
        </header>
        <div class="row portfolio-container">
          <div class="col-md-12 portfolio-item wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
            <div class="box" style="margin-top: 10px;">
               <form action="#" class="form-horizontal" enctype="multipart/form-data" method="post" accept-charset="utf-8">
               <div class="box-body">
                  <div class="box-body-col">
                     <div class="form-group">
                        <div class="row">
                          <label class="control-label col-md-3">Nama</label>
                          <div class="col-md-8">
                            <input class="form-control" name="nama" required="required" type="text" value="" placeholder="Your Name">
                          </div>
                        </div>         
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <label class="control-label col-md-3">Email</label>
                          <div class="col-md-8">
                            <input class="form-control" name="email" required="required" type="text" value="" placeholder="Your Email">
                          </div>
                        </div>        
                      </div>
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">No Telepun</label>
                        <div class="col-md-8">
                           <input class="form-control" placeholder="nomor telepon anda" name="noTelpUser" required="required" type="text" value="">
                        </div>
                      </div>
                       
                     </div>
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">Lokasi</label>
                       <div class="col-md-8">
                           <select name="lokasiUser" class="form-control" required="required">
                              <option value="" disabled selected>Pilih Lokasi Anda</option>
                              <option value="kabBadungBali">Kab. Badung, Prov. Bali</option>
                              <option value="kabBangliBali">Kab. Bangli, Prov. Bali</option> 
                              <option value="kabDenpasarBali">Kota Denpasar, Prov. Bali</option>
                              <option value="kabGianyarBali">Kab Gianyar, Prov. Bali</option>          
                            </select>
                       </div>
                      </div>
                     </div>
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">Alamat</label>
                       <div class="col-md-8">
                           <textarea name="alamat" class="form-control" required="required" placeholder="Alamat anda" rows="6"></textarea>
                       </div>
                      </div>
                     </div>
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">Biography</label>
                       <div class="col-md-8">
                           <textarea name="bioUser" class="form-control" required="required" placeholder="Biography anda" rows="6"></textarea>
                       </div>
                      </div>
                     </div>
                     
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">Profil Picture</label>
                       <div class="col-md-8">
                           <input class="form-control" placeholder="Your last profil picture" name="profilPic" required="required" type="file" value="">
                       </div>
                      </div>
                     </div>
                     <div class="form-group">
                      <div class="row">
                        <label class="control-label col-md-3">KTP Picture</label>
                       <div class="col-md-8">
                           <input class="form-control" placeholder="Your kpt pic" name="ktpPic" required="required" type="file" value="">
                       </div>
                      </div>
                     </div>
                     <div class="row">
                        <div class="col-md-11">
                          <input type="submit" name="submit" value="Save & Next" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 20px; float: right;">
                        </div>
                     </div>
                  </div>
                </div>
               </form>
            </div>
         </div>
        </div>
      </div>
    </section>   
  </main>
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright 
      </div>
    </div>
  </footer>
</body>
</html>
